<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Submit Comment on Dish</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeAddComment()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form id="commentForm" name="commentForm" ng-submit="doAddComment()">
      <div class="list">
        <label class="item item-input item-select">
          <span class="input-label">Rating</span>
          <select name="rating" ng-model="mycomment.rating" required>
            <option ng-repeat="n in [1,2,3,4,5]" value="{{n}}">{{n}}</option>
          </select>
        </label>
        <label class="item item-input">
          <span class="input-label">Name</span>
          <input type="text" name="author" ng-model="mycomment.author" required>   
        </label>
        <label class="item item-input">
          <span class="input-label">Your Comment</span>
          <textarea ng-model="mycomment.comment"></textarea>
        </label>
        <label class="item">
          <button class="button button-block button-positive" 
          type="submit" ng-disabled="commentForm.$invalid">Submit</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
